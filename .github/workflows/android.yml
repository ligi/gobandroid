name: Android CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Gradle
      run: sudo ./gradlew assemble
    - name: Upload APK
      uses: actions/upload-artifact@v2
      with:
        path: ./**/*.apk
        if-no-files-found: warn       
      
